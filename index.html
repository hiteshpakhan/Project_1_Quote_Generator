<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto.design">        <!-- this is the favicon image that shows at the starting of the title -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">     
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- emmit shortcuts . for the class and # for the id  -->
    <div class="class_container" id="id_container">    <!--this is for the cointainer-->
        <div class="class_text"> <!--this for the text-->
            <i class="fas fa-quote-left"></i>
            <span id="quote">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui asperiores quisquam similique nobis aliquid sequi.</span>
        </div>
        <!-- author -->
        <div class="class_author">
            <span id="id_author">anyone</span>
        </div>
        <!-- buttons -->
        <div class="class_container">
            <button class="class_twitter_button" id="twitter"> </button>
        </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
